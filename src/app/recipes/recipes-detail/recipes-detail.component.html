
<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath"class="img-responsive" style="max-height: 300px;">
    </div>

</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>

</div>
<div class="row">
    <div class="col-xs-12">
       <div class="btn-group dropdown" appDropdown>
           <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
           <ul class="dropdown-menu" >
            <li> <a (click) = "addShoppingList()" style="cursor: pointer;"> To Shooping list</a></li>
            <li> <a style="cursor: pointer;" (click) = "onEditRecipe()" > Edit Recipe</a></li>
            <li> <a style="cursor: pointer;"(click) = "onDeleteRecipe()"> Delete Recipe</a></li>
            </ul>
       </div>



       <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown button
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </div>

      
    </div>

</div>
<div class="row">
    <div class="col-xs-12">
       {{recipe.description}}
    </div>

</div>
<div class="row">
    <div class="col-xs-12">
       <ul class="list-group">
           <li class="list-group-item"
      *ngFor = "let ingredient of recipe.ingredients">
      {{ingredient.name}}/ {{ingredient.amount}}
           </li>
       </ul>
    </div>

</div>
